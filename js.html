<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Js6</title>
 </head>
 <body>
	<h3>demo on variables</h3>
	<script>
		var a=100;	//var init
		let b=200;		//var init
		document.write(a,"<br>")
		document.write(b, "<br>")
		a=111;	//modification
		b=222;
		document.write(a,"<br>")
		document.write(b, "<br>")

		//const E;		error
		const PI=3.14;
		document.write(PI,"<br>")
		//PI=1.6;		error
	</script>
 </body>
</html>
