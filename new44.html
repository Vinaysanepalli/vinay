<!DOCTYPE html>
<html>
    <head>
        <style>
            ol{
                list-style-type: lower-latin;
            }
            ul{
                list-style-type: circle;
            }
            .lists{
                font-size: 20px;
                font-family: 'Courier New', Courier, monospace;

            }
            #apara{
                font-size: 30px;
                color:brown;
            }
            body{
                background-image: linear-gradient(to right,blue,yellow);
            }
        </style>
    </head>
    <body>
        <div class="lists">

            <ol start="1">
                <li>apple</li>
                <li>banana</li>
                <li>cherry</li>
            </ol>
            <ul>
                <li>fruit salad</li>
                <li>smoothie</li>
                <li>fruit mix</li>
            </ul>
            
    
        </div>
    </body>
</html>
