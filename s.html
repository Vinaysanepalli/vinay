<!DOCTYPE html>
<html>
    <head>
        <title>Triangle Type Checker</title>
        <script>
            // Function to check the type of triangle
            function checkTriangleType(side1, side2, side3) {
                if (side1 <= 0 || side2 <= 0 || side3 <= 0) {
                    return "Invalid triangle sides";
                }
                
                if (side1 + side2 <= side3 || side1 + side3 <= side2 || side2 + side3 <= side1) {
                    return "Not a triangle";
                }

                if (side1 === side2 && side2 === side3) {
                    return "Equilateral triangle";
                } else if (side1 === side2 || side1 === side3 || side2 === side3) {
                    return "Isosceles triangle";
                } else {
                    return "Scalene triangle";
                }
            }

            // Function to get input values and display the result
            function checkTriangle() {
                let side1 = parseFloat(document.getElementById('side1').value);
                let side2 = parseFloat(document.getElementById('side2').value);
                let side3 = parseFloat(document.getElementById('side3').value);

                let result = checkTriangleType(side1, side2, side3);
                document.getElementById('result').textContent = result;
            }
        </script>
    </head>
    <body>
        <h1>Triangle Type Checker</h1>
        <form>
            <label for="side1">Side 1:</label>
            <input type="number" id="side1" name="side1" required><br><br>
            <label for="side2">Side 2:</label>
            <input type="number" id="side2" name="side2" required><br><br>
            <label for="side3">Side 3:</label>
            <input type="number" id="side3" name="side3" required><br><br>
            <button type="button" onclick="checkTriangle()">Check Triangle</button>
        </form>
        <h2 id="result"></h2>
    </body>
</html>
